<ion-view view-title="About Us">
  <ion-content>
    <div class="list card">
      <div class="item">
        <h2><b>Boston LightWells</b></h2>
      </div>

      <div class="item item-body">
        <p class = "ptext">
          {{model.aboutUs.content1}}
        </p>
        <p class = "ptext">
          <b>{{model.aboutUs.content2}}</b>
        </p>
        <p class = "ptext">
          {{model.aboutUs.content3}}
        </p>
        <p class = "ptext">
          {{model.aboutUs.content4}}
        </p>
        <p class = "ptext">
          {{model.aboutUs.content5}}
        </p>
        <div class="aboutUsMargin">
          <div class="externalLink1">
            <img src="img/LinkLogo-BGWT-round_100.png" class="img-responsive img5" ng-click="model.goToBGW()">
            <h5 class ="externalLink-text">Boston Ground Water Trust</h5>
          </div>
          <div class="externalLink2">
            <img src="img/LinkLogo-BostonLightWells_100.png" class="img-responsive img5" ng-click="model.goToLightWell()">
            <h6 class ="externalLink-text">Boston LightWells</h6>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
